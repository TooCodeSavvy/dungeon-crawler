name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  # Quick syntax check before running expensive operations
  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: '8.4'
          coverage: none

      - name: Check PHP syntax
        run: find src tests -name "*.php" -exec php -l {} \; 2>&1 | grep -v "No syntax errors detected" || true

  tests:
    name: Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest
    needs: syntax-check
    strategy:
      matrix:
        php-version: ['8.3', '8.4']

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, json
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4.2.4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: composer validate --no-check-publish --strict || true

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create test directories
        run: |
          mkdir -p tests/Unit
          mkdir -p tests/Integration
          mkdir -p tests/Feature
          mkdir -p build/coverage

      - name: Run PHPUnit tests
        run: composer test

      - name: Generate code coverage
        if: matrix.php-version == '8.4'
        run: composer test-coverage

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.4'
        uses: codecov/codecov-action@v5.5.1
        with:
          files: ./coverage/clover.xml
          fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: syntax-check

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: '8.4'
          coverage: none
          tools: composer:v2, phpcs, phpstan, php-cs-fixer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # Step 1: Run PHP CodeSniffer
      - name: Run PHP CodeSniffer
        run: composer cs --ignore=vendor
        continue-on-error: true

      # Step 2: Run PHPStan (Static Analysis)
      - name: Run PHPStan
        run: composer phpstan
        continue-on-error: true

      # Step 3: Run PHP CS Fixer (dry-run)
      - name: Run PHP CS Fixer (dry-run)
        run: composer cs-fixer-dry
        continue-on-error: true

      # Step 4: Check CodeSniffer results and fail if issues were found
      - name: Check CodeSniffer results
        run: |
         if [ $? -ne 0 ]; then
           echo "PHP_CodeSniffer found issues. Please fix them."
           exit 1
         fi

      # Step 5: Generate quality report
      - name: Generate quality report
        if: always()
        run: |
          echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if composer cs > /dev/null 2>&1; then
            echo "| CodeSniffer | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| CodeSniffer | âš ï¸ Has issues |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if composer phpstan > /dev/null 2>&1; then
            echo "| PHPStan | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| PHPStan | âš ï¸ Has issues |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if critical issues
        run: |
          if [ "${{ steps.phpstan.outputs.phpstan_status }}" == "failure" ]; then
            echo "âŒ PHPStan found critical issues. Please fix them."
            exit 1
          fi

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    needs: syntax-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: '8.4'
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Security check
        run: composer audit

  build-and-test-game:
    name: Game Integration Test
    runs-on: ubuntu-latest
    needs: [tests, code-quality]

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-dev

      - name: Create required directories
        run: |
          mkdir -p storage/saves
          mkdir -p var/cache
          mkdir -p var/logs

      - name: Test game initialization
        run: |
          echo "Testing game can initialize..."
          php -r "
            require 'vendor/autoload.php';
            try {
                // Test autoloading works
                if (!class_exists('\DungeonCrawler\Application\GameEngine')) {
                    echo 'GameEngine class not found';
                    exit(1);
                }
                echo 'âœ… Game classes load successfully';
                exit(0);
            } catch (Exception \$e) {
                echo 'âŒ Error: ' . \$e->getMessage();
                exit(1);
            }
          "    

      - name: Test save/load functionality
        run: |
          echo "Testing save file structure..."
          cat > storage/saves/test-save.json << 'EOF'
          {
            "player": {
              "health": 100,
              "position": {"x": 0, "y": 0},
              "attackPower": 20
            },
            "dungeon": {
              "rooms": [],
              "currentRoom": 0
            },
            "gameState": "playing"
          }
          EOF
          
          php -r "
            \$content = file_get_contents('storage/saves/test-save.json');
            \$data = json_decode(\$content, true);
            if (json_last_error() !== JSON_ERROR_NONE) {
                echo 'âŒ Invalid JSON in save file';
                exit(1);
            }
            echo 'âœ… Save file structure is valid';
          "
      - name: Summary
        if: always()
        run: |
          echo "## ðŸŽ® Game Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Autoloading | âœ… Working |" >> $GITHUB_STEP_SUMMARY
          echo "| Save System | âœ… Valid |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | âœ… Installed |" >> $GITHUB_STEP_SUMMARY
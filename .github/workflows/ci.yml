name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  # Quick syntax check before running expensive operations
  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: '8.4'
          coverage: none

      - name: Check PHP syntax
        run: find src tests -name "*.php" -exec php -l {} \;

  tests:
    name: Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest
    needs: syntax-check

    strategy:
      matrix:
        php-version: ['8.2', '8.3', '8.4']

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, json
          coverage: xdebug
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer dependencies
        uses: actions/cache@v4.2.4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit tests
        run: composer test

      - name: Generate code coverage
        if: matrix.php-version == '8.4'
        run: composer test-coverage

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.4'
        uses: codecov/codecov-action@v5.5.1
        with:
          files: ./coverage/clover.xml
          fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: syntax-check

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: '8.4'
          coverage: none
          tools: composer:v2, phpcs, phpstan, php-cs-fixer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # Step 1: Run PHP CodeSniffer
      - name: Run PHP CodeSniffer
        run: composer cs --ignore=vendor
        continue-on-error: true

      # Step 2: Run PHPStan (Static Analysis)
      - name: Run PHPStan
        run: composer phpstan
        continue-on-error: true

      # Step 3: Run PHP CS Fixer (dry-run)
      - name: Run PHP CS Fixer (dry-run)
        run: composer cs-fixer-dry
        continue-on-error: true

      # Step 4: Check CodeSniffer results and fail if issues were found
      - name: Check CodeSniffer results
        run: |
         if [ $? -ne 0 ]; then
           echo "PHP_CodeSniffer found issues. Please fix them."
           exit 1
         fi

      # Step 5: Generate quality report
      - name: Generate quality report
        if: always()
        run: |
          echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if composer cs > /dev/null 2>&1; then
            echo "| CodeSniffer | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| CodeSniffer | ⚠️ Has issues |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if composer phpstan > /dev/null 2>&1; then
            echo "| PHPStan | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| PHPStan | ⚠️ Has issues |" >> $GITHUB_STEP_SUMMARY
          fi

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    needs: syntax-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: '8.4'
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Security check
        run: composer audit

  build-and-test-game:
    name: Game Integration Test
    runs-on: ubuntu-latest
    needs: [tests, code-quality]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.4
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-dev

      - name: Test game startup
        run: |
          timeout 5s php src/Presentation/game.php < /dev/null || EXIT_CODE=$?
          if [ "${EXIT_CODE:-0}" -eq 124 ]; then
            echo "✅ Game starts successfully"
          else
            echo "❌ Game failed to start"
            exit 1
          fi

      - name: Create test save file
        run: |
          mkdir -p storage/saves
          echo '{"player":{"health":100},"dun